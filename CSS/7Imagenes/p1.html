<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" type="text/css" href="p1.css">
</head>
<body>
  <div class="chat-container">
    <ul class="chat">
      <li class="message">
        <div class="avatar">
          <img src="persona1.jpg" alt="Avatar persona 1">
        </div>
        <div class="message-content">
          <div class="message-header">
            <span class="name">Persona 1</span>
            <span class="date">1 de mayo, 2023</span>
          </div>
          <div class="message-body">
            <p>Hola, ¿cómo estás?</p>
          </div>
        </div>
      </li>
      <li class="message">
        <div class="avatar">
          <img src="persona2.jpg" alt="Avatar persona 2">
        </div>
        <div class="message-content">
          <div class="message-header">
            <span class="name">Persona 2</span>
            <span class="date">2 de mayo, 2023</span>
          </div>
          <div class="message-body">
            <p¡Hola! Estoy bien, ¿y tú?</p>
          </div>
        </div>
      </li>
      <!-- Más mensajes aquí -->
    </ul>
  </div>
</body>
</html>
